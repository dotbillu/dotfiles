###################

$mainMod = SUPER
bind = $mainMod, RETURN, exec, __NV_PRIME_RENDER_OFFLOAD=1 __GLX_VENDOR_LIBRARY_NAME=nvidia kitty
bind = $mainMod, C, killactive,
bind =  CTRL+ALT,backspace, exit,
 bind = $mainMod, SPACE, exec, anyrun 

#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle


bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/ss-$(date +%s).png
bind = , Print, exec, grim ~/Pictures/ss-$(date +%s).png


bind = $mainMod, B, exec, ~/.config/hypr/scripts/toggle_bars.sh



