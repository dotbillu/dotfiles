### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out =  3

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $mauve
    col.inactive_border = $surface0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 20
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes =3 
	new_optimizations=true
	ignore_opacity=true
        vibrancy = 0.1696
    }
}
windowrulev2=noblur,class:kitty
windowrulev2=noblur,class:firefox
windowrulev2=noblur,class:brave
windowrulev2=noblur,class:chrome
windowrulev2=noblur,class:mpv
windowrulev2=noblur,class:nemo
windowrulev2=noblur,class:code
windowrulev2=noblur,class:discord
windowrulev2=noblur,class:spotify
 
# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default bezier curves
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # reduced durations for performance
    animation = global, 1, 5, default       # was 10 â†’ faster global transition
    animation = border, 1, 3, easeOutQuint  # was 5.39
    animation = windows, 1, 2.5, easeOutQuint  # was 4.79
    animation = windowsIn, 1, 2, easeOutQuint, popin 87%  # was 4.1
    animation = windowsOut, 1, 0.8, linear, popin 87%     # was 1.49
    animation = fadeIn, 1, 1, almostLinear  # was 1.73
    animation = fadeOut, 1, 0.8, almostLinear # was 1.46
    animation = fade, 1, 1.5, quick          # was 3.03
    animation = layers, 1, 2.0, easeOutQuint # was 3.81
    animation = layersIn, 1, 2.0, easeOutQuint, fade  # was 4
    animation = layersOut, 1, 0.8, linear, fade      # was 1.5
    animation = fadeLayersIn, 1, 1, almostLinear     # was 1.79
    animation = fadeLayersOut, 1, 0.8, almostLinear  # was 1.39
    animation = workspaces, 1, 1.0, almostLinear, fade  # was 1.94
    animation = workspacesIn, 1, 0.7, almostLinear, fade # was 1.21
    animation = workspacesOut, 1, 1.0, almostLinear, fade # was 1.94
}


